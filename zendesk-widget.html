<script type="text/javascript">
	window.zESettings = {

		// Widget
		webWidget: {
			contactForm: {
			attachments: true,
			title: {
				'hu': 'Küldjön nekünk üzenetet',
				'hu-hu': 'Küldjön nekünk üzenetet',
				'hr': 'Pošaljite nam poruku',
				'hr-hr': 'Pošaljite nam poruku',
				'*': 'Send us a message'
			},
				subject: true
			},
			chat: {
        departments: {
          enabled: []
        }
      },
		},

		// Gomb
		launcher: {
			label: {
			'hu': 'Miben segíthetünk?',
			'hu-hu': 'Miben segíthetünk?',
			'hr': 'Mogu li nešto pomoći?',
			'hr-hr': 'Mogu li nešto pomoći?',
			'*': 'How can we help you?'
			
			}
		}
	};

 	window.addEventListener('DOMContentLoaded', function() {
                (function (window, document, $, zE) {
			// Change locale
			// Locale code need custom logic
			zE('webWidget', 'setLocale', 'hu');
			
			// A kapcsolat oldalon ne jelenjen meg
			if($("body").hasClass("kapcsolat") || $("body").hasClass("contact")) {
				$(window).scroll(function() {

					// A lap alján eltűnik, hogy ne takarja ki a láblécet kissebb felbontású monitorokon.
					if($(window).scrollTop() + $(window).height() > $(document).height() - $('footer').height()) {
						zE('webWidget', 'hide');
					} else {
						zE('webWidget', 'show');
					}

				});
			}
		})(window, document, jQuery, zE);
	});
</script>
